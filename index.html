<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Coverage Ratio Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="assetCoverageRatioRadio" name="variables" checked>
  <label for="assetCoverageRatioRadio">Asset Coverage Ratio</label>

  <input type="radio" id="totalAssetsRadio" name="variables">
  <label for="totalAssetsRadio">Total Assets</label>

  <input type="radio" id="intangibleAssetsRadio" name="variables">
  <label for="intangibleAssetsRadio">Intangible Assets</label>

  <input type="radio" id="currentLiabilitiesRadio" name="variables">
  <label for="currentLiabilitiesRadio">currentLiabilities</label>

  <input type="radio" id="shorttermDebtRadio" name="variables">
  <label for="shorttermDebtRadio">Short-term Debt</label>

  <input type="radio" id="totalDebtObligationsRadio" name="variables">
  <label for="totalDebtObligationsRadio">Total Debt Obligations</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Total Assets</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Intangible Assets</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Current Liabilities</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">Short-term Debt</label>
  <input type="number" id="v4"><br><br>
  
  <label for="v5" id="variable5">Total Debt Obligations</label>
  <input type="number" id="v5"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
